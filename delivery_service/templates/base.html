<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Служба доставки{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(135deg, #1e90ff, #0047ab);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .left-nav, .right-nav {
            display: flex;
            align-items: center;
        }
        .left-nav {
            gap: 2rem;
        }
        .right-nav {
            gap: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        nav a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            color: white;
        }
        .logo:hover {
            color: #ffd700;
        }
        .logo i {
            margin-right: 0.5rem;
        }
        .user-greeting {
            font-weight: 600;
            margin-right: 0.5rem;
        }
        #logout-form button {
            background: none;
            border: none;
            color: white;
            font-weight: 500;
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0;
        }
        #logout-form button:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="left-nav">
                    <a href="{% url 'home' %}" class="logo">
                        <i class="fas fa-truck-fast"></i>
                        <span>ДоставкаЭкспресс</span>
                    </a>
                    <a href="{% url 'home' %}"><i class="fas fa-home"></i> Главная</a>
                    <a href="{% url 'services' %}"><i class="fas fa-box-open"></i> Услуги</a>
                    <a href="{% url 'prices' %}"><i class="fas fa-tag"></i> Цены</a>
                </div>

                <div class="right-nav">
                    {% if user.is_authenticated %}
                        <span class="user-greeting">Привет, {{ user.name }}!</span>
                        <a href="{% url 'profile' %}"><i class="fas fa-user"></i> Профиль</a>
                        <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
                            {% csrf_token %}
                            <button type="submit">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Вход</a>
                        <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i></a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
