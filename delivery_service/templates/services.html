{% extends "base.html" %}

{% block content %}
<div class="services-container">
    <h1>Наши услуги</h1>

    <div class="services-grid">
        {% for service in services %}
        <div class="service-card">
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
            <div class="price">{{ service.price }} руб.</div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .services-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .service-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        transition: transform 0.3s;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .price {
        font-weight: bold;
        color: #1e90ff;
        font-size: 1.2em;
        margin-top: 10px;
    }
</style>
{% endblock %}
