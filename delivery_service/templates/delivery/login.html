{% extends "base.html" %}

{% block title %}Вход - Служба доставки{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #1e90ff; text-align: center; margin-bottom: 1.5rem;">Вход</h1>

    {% if messages %}
    <div style="color: red; margin-bottom: 1rem;">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" style="width: 100%;">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem; width: 100%;">
            <label for="phone" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Номер
                телефона:</label>
            <input type="tel" name="phone" id="phone" required
                   pattern="\+?[0-9\s\-\(\)]+"
                   placeholder="+7 (XXX) XXX-XX-XX"
                   style="width: calc(100% - 1.5rem); padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; font-size: 1rem;
                       transition: border-color 0.3s ease;">
        </div>
        <div style="margin-bottom: 2rem; width: 100%;">
            <label for="password"
                   style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Пароль:</label>
            <input type="password" name="password" id="password" required
                   style="width: calc(100% - 1.5rem); padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; font-size: 1rem;
                       transition: border-color 0.3s ease;">
        </div>
        <button type="submit"
                style="width: 100%; background: linear-gradient(135deg, #1e90ff, #0047ab); color: white; padding: 0.75rem;
                           border: none; border-radius: 4px; font-weight: 500; font-size: 1rem; cursor: pointer;
                           transition: transform 0.3s ease, box-shadow 0.3s ease;">
            Войти
        </button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: #666;">
        Нет аккаунта? <a href="{% url 'register' %}" style="color: #1e90ff; text-decoration: none; font-weight: 500;">Зарегистрируйтесь</a>
    </p>
</div>

<style>
    input:focus {
        outline: none;
        border-color: #1e90ff;
        box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.2);
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(30, 144, 255, 0.3);
    }
    a:hover {
        color: #0047ab;
        text-decoration: underline;
    }
    /* Убираем подчеркивание в навигации */
    nav a {
        text-decoration: none !important;
    }
    nav a:hover {
        text-decoration: none !important;
    }
</style>
{% endblock %}
