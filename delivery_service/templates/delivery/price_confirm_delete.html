{% extends "base.html" %}

{% block title %}Подтверждение удаления - Служба доставки{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #dc3545; text-align: center; margin-bottom: 1.5rem;">Подтверждение удаления</h1>

    <p style="text-align: center; margin-bottom: 2rem; font-size: 1.1rem; color: #333;">
        Вы уверены, что хотите удалить цену для услуги "{{ object.service.name }}"?
    </p>

    <form method="post" style="display: flex; justify-content: center; gap: 1rem;">
        {% csrf_token %}
        <button type="submit"
                style="background: linear-gradient(135deg, #dc3545, #c82333); color: white; padding: 0.75rem 1.5rem;
                       border: none; border-radius: 4px; font-weight: 500; font-size: 1rem; cursor: pointer;
                       transition: transform 0.3s ease, box-shadow 0.3s ease;">
            Удалить
        </button>
        <a href="{% url 'prices:prices' %}"
           style="background: linear-gradient(135deg, #6c757d, #5a6268); color: white; padding: 0.75rem 1.5rem;
                  border-radius: 4px; font-weight: 500; font-size: 1rem; text-decoration: none;
                  transition: transform 0.3s ease, box-shadow 0.3s ease;">
            Отмена
        </a>
    </form>
</div>

<style>
    button:hover, a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:active, a:active {
        transform: translateY(0);
    }
    /* Стили для навигации (если нужно) */
    nav a {
        text-decoration: none !important;
    }
    nav a:hover {
        text-decoration: none !important;
    }
</style>
{% endblock %}
