{% extends "base.html" %}

{% block title %}Цены - Служба доставки{% endblock %}

{% block content %}
    <h1>Наши цены</h1>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background: #f2f2f2;">
                <th style="padding: 0.5rem; border: 1px solid #ddd;">Услуга</th>
                <th style="padding: 0.5rem; border: 1px solid #ddd;">Цена</th>
            </tr>
        </thead>
        <tbody>
            {% for price in prices %}
            <tr>
                <td style="padding: 0.5rem; border: 1px solid #ddd;">{{ price.service.name }}</td>
                <td style="padding: 0.5rem; border: 1px solid #ddd;">{{ price.price_value }} руб.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
